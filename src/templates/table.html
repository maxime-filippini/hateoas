<table
  class="table-auto border-collapse border border-slate-500 w-full text-sm text-left"
>
  <thead class="text-xs text-white uppercase bg-teal-500">
    <tr>
      {% for col in columns %}
      <th scope="col" class="px-6 py-3">{{ col }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody class="bg-teal-50">
    {% for row in rows %}
    <tr>
      {% for col in row %}
      <td class="px-6 py-3">{{ col }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
